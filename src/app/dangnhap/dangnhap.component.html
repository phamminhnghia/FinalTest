<div class="row">


  <div class="main-w3lsrow">
    <!-- login form -->
    <div class="login-form login-form-left">
      <div class="agile-row">
        <h2>Login Here</h2>
        <div class="login-agileits-top">
          <form [formGroup]="loginform">
            <p>User Name </p>
            <input type="text" class="name" name="user name" formControlName="email" required />
            <p>Password</p>
            <input type="password" class="password" formControlName="password" name="Password" />
            <p id="result" style="color: red;"></p>
            <input type="submit" (click)='tryLogin(loginform.value)'/>
            <button
          type="button"
          class="btn btn-danger btn-block"
          (click)="tryGoogleLogin()"
          style="margin-top: 15px;">


        Đăng nhập bằng google
        </button>
          </form>
        </div>
        <div class="login-agileits-bottom">
          <h6><a [routerLink]="['/doimk']" routerLinkActive="router-link-active">Quên Mật  Khẩu</a></h6>
        </div>
        <div class="login-agileits-bottom">
          <h6><a [routerLink]="['/dangki']" routerLinkActive="router-link-active"> Đăng kí</a> </h6>
          
        </div>

      </div>
    </div>
  </div>


</div>
