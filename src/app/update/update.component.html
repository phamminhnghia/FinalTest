<app-head></app-head>
<div class="container">


  <div class="container">
    <h3>Thông tin sinh viên</h3>
    <form action="" [formGroup]="ProfileForm">

      
      <h4>Tên: {{user.displayName}}</h4>
      <h4>MSSV: {{user.studentId}}</h4>
      <fieldset>

        <div class="form-group required">
          <span class="badge badge-light">Full Name</span>
          <div class="col-sm-10">
            <input type="text" formControlName="displayName" class="form-control">

          </div>
        </div>
        <div class="form-group required">
          <span class="badge badge-light">Ma So Sinh Vien</span>
          <div class="col-sm-10">
            <input type="text" formControlName="studentId" class="form-control">
          </div>
        </div>
      </fieldset>

    </form>
  

    <script src="//www.google.com/recaptcha/api.js" type="text/javascript"></script>

    <div class="buttons">

      <button class="btn btn-danger" (click)=Save(ProfileForm.value)>Save</button>

    </div>


  </div>


</div>
