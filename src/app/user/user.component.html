<nav class="navbar navbar-default navbar-static-top navbar-inverse">
  <div class="container">
    <a (click)="logout()" class="navbar-text navbar-right navbar-link"
      >Logout</a
    >
  </div>
</nav>
<h1 class="header">Logged User Page</h1>
<div class="row">
  <div class="col-md-4 col-md-offset-4">
    <div class="card" style="width: 20rem;">
      <img
        class="card-img-top image"
        [src]="user.image"
        *ngIf="user.image"
        alt="User image"
      />
      <img
        class="card-img-top image"
        src="https://via.placeholder.com/400x300"
        *ngIf="!user.image"
        alt="User image"
      />
      <div class="card-body">
        <h4 class="card-title">{{ user.studentId }}</h4>
      </div>
      <!-- <div *ngIf="!user.studentId" class="card-body"> -->
      <div class="card-body">
        <form [formGroup]="profileForm">
          <div class="form-group">
            <label>Your student ID</label>
            <input
              type="text"
              formControlName="studentId"
              class="form-control"
              required
            />
          </div>
        </form>
        <button
          type="submit"
          (click)="save(profileForm.value)"
          class="btn btn-primary"
        >
          Save
        </button>
      </div>
    </div>
  </div>
</div>
